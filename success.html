<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | Edison_Exala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #0dcaf0 0%, #0a58ca 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
    }
    .success-card {
      background: rgba(255,255,255,0.97);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(13,202,240,0.18), 0 2px 24px 0 rgba(0,0,0,0.10);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 420px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .success-icon {
      font-size: 3.5rem;
      color: #0dcaf0;
      margin-bottom: 1rem;
      text-shadow: 0 2px 16px #0dcaf0, 0 1px 1px #0a58ca;
    }
    .success-title {
      font-family: 'Orbitron', 'Montserrat', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #0a58ca;
      margin-bottom: 0.7rem;
      letter-spacing: 1.5px;
    }
    .success-message {
      color: #333;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .btn-home {
      background: linear-gradient(90deg,#0dcaf0 0%,#0a58ca 100%);
      color: #fff;
      border: none;
      border-radius: 2rem;
      font-weight: 600;
      font-size: 1.08rem;
      letter-spacing: 1px;
      padding: 0.7rem 2.2rem;
      box-shadow: 0 2px 8px 0 rgba(13,202,240,0.08);
      transition: background 0.2s, transform 0.15s;
    }
    .btn-home:hover, .btn-home:focus {
      background: linear-gradient(90deg,#0a58ca 0%,#0dcaf0 100%);
      color: #fff;
      transform: scale(1.04);
    }
    .brand {
      font-family: 'Orbitron', 'Montserrat', sans-serif;
      font-size: 1.1rem;
      color: #0a58ca;
      letter-spacing: 2px;
      margin-top: 2rem;
      opacity: 0.7;
    }
    @media (max-width: 576px) {
      .success-card { padding: 1.2rem 0.5rem 1.5rem 0.5rem; }
      .success-title { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="success-card">
    <div class="success-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" fill="#0dcaf0" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM7 11.414l5.207-5.207-1.414-1.414L7 8.586 5.207 6.793 3.793 8.207 7 11.414z"/>
      </svg>
    </div>
    <div class="success-title">Thank You!</div>
    <div class="success-message">
      Your message has been submitted successfully.<br>
      We appreciate your feedback and will get back to you soon.
    </div>
    <a href="index.html" class="btn btn-home shadow">Back to Home</a>
    <div class="brand mt-4">Gen.Tech_Coding</div>
  </div>
</body>
</html>
